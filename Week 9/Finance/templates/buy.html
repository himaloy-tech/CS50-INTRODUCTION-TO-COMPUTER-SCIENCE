{% extends "layout.html" %}
{% block title %}
    Buy
{% endblock %}
{% block main %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <form action="/buy" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="text" name="symbol" id="symbol" placeholder="Symbol">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="text" name="shares" id="shares" placeholder="Shares">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock main %}
