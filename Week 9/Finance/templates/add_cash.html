{% extends "layout.html" %}
{% block title %}
    Add Cash
{% endblock %}
{% block main %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <form action="/add_cash" method="post">
        <div class="mb-3">
            <label for="cash">How much cash you want to add ?</label>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" type="number" name="cash" id="cash" placeholder="Cash" required>
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock main %}
